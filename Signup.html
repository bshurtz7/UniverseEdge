	<form>

		<br>

		<input type="password" id="pwd" name="pwd">
		<br>
		<br>
		<input type="checkbox" id="newsupdate" name="newsupdate" value="Services">
		<label for="newsupdate"> I would like to Recieve Emailed News Updates </label><br>
